    <div class="container mt-5">
        <h2>Adaugă Articol</h2>
        <form method="POST" action=" " enctype="multipart/form-data">
            <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" required>
            </div>
            <div class="form-group">
                <label for="title">Titlu</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Descriere</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="og_title">OG Title</label>
                <input type="text" class="form-control" id="og_title" name="og_title">
            </div>
            <div class="form-group">
                <label for="img">Imagine</label>
                <input type="file" class="form-control-file" id="img" name="img">
            </div>
            <div class="form-group">
                <label for="category">Categorie</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="curiozitati" value="Curiozități" required>
                    <label class="form-check-label" for="curiozitati">Curiozități</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="category" id="tehnic" value="Tehnic" required>
                    <label class="form-check-label" for="tehnic">Tehnic</label>
                </div>
            </div>
            <div class="form-group">
                <label for="h1">Titlu Principal (H1)</label>
                <input type="text" class="form-control" id="h1" name="h1">
            </div>
            <div class="form-group">
                <label for="text">Conținut</label>
                <textarea class="form-control" id="text" name="text" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adaugă Articol</button>
        </form>
    </div>
